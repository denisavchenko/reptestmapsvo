<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта с населёнными пунктами</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Подключаем плагин для поиска -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Введите название населенного пункта">
        <button id="search-button">Поиск</button>
    </div>
    <button id="toggle-geojson">Выключить фронт</button>
    <div id="map"></div>

    <div id="buttons-oblast">
        <h3 class="buttons-title">Направления</h3>
        <div id="dpr" class="custom-button" role="button" tabindex="0">Покровское</div>
        <div id="lpr" class="custom-button" role="button" tabindex="0">Луганское</div>
        <div id="kherson" class="custom-button" role="button" tabindex="0">Херсонское</div>
        <div id="zaporizhzhia" class="custom-button" role="button" tabindex="0">Запарожское</div>
        <div id="kursk" class="custom-button" role="button" tabindex="0">Курское</div>
      </div>
      
    <div id="locations-list">
        <div class="locations-list-header"> Взят под контроль <button id="toggle-list">▼</button> <br> <strong>upd: 28.01.2025</strong></div> 
            <div id="locations-container">
                <ul id="locations"></ul>
            </div>
    </div>

    

    <script src="main.js"> </script>
</body>
</html>
